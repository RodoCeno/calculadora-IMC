<body>
    <main>
        <div class="container">
            <div class="conteudo">
                <h1>Calcule seu IMC</h1>

                <input type="number" name="peso" id="peso" placeholder="Quilos">
                <label>Altura (ex.: 180) </label>
                <input type="number" name="altura" id="altura" placeholder="Centimetros">
                <button onclick="calcular()" id="calcular">Calcular</button>
            </div>
        </div>
        <div id="resultado">

        </div>
    </main>
    <script src="script.js"></script>
</body>
